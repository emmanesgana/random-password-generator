<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Scrimba | Random Password Generator</title>
    </head>
    <body>
        <main class="flex">
            <div class="container">
                <div class="first-section">
                    <h1 class="title">Generate a<br><span class="title-green">random password</span></h1>
                    <h2 class="title-desc">Never use an insecure password again.</h2>
                    <div class="slider">
                        <input autocomplete="off" type="range" id="slider-range" class:="slider-style" min="8" max="15" value="8">
                        <p>Length: <span id="slider-number"></span></p>
                    </div>
                    <button class="btn-green" onclick="getGeneratedPasswords()">Generate passwords</button>
                </div>
                <div class="section-separator"></div>
                <div class="second-section">
                    <div id="password-box-one" class="password-box">
                        <p id="pw-one" onclick="copyToClipboard()">---</p>
                    </div>
                    <div id="password-box-two" class="password-box">
                        <p id="pw-two" onclick="copyToClipboard()">---</p>
                    </div>
                    <div id="password-box-three" class="password-box">
                        <p id="pw-three" onclick="copyToClipboard()">---</p>
                    </div>
                    <div id="password-box-four" class="password-box">
                        <p id="pw-four" onclick="copyToClipboard()">---</p>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
